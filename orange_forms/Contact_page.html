<!DOCTYPE html>
<html>

    <head>

        <title> Contact page </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Lukas Beck">
        <meta name="description" content="Contact form, Contact page, html form">

        <link rel="stylesheet" href="https://use.typekit.net/cgi0xfe.css">
        <link rel="stylesheet" href="styles.css">

    </head>

    <style>

        html {
            width: 100%;
            height: 100%;
            }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: 'myriad-pro', sans-serif;
            letter-spacing: 0.1px;  
            }

        ::placeholder {
            color: rgb(223, 205, 180);
            font-size: 17.5px;
            font-weight: 600;
            margin-left: 3px;
            }

        #landing_contact {
            width: 100vw;
            height: 100vh;
            background-image: url('Contact_bckground.svg');
            background-repeat: no-repeat;
            background-size: cover;
            display: grid;
            grid-template-rows: 60px 1fr;
            }

        #contact_frame {
            background-color: rgb(27, 13, 9);
            height: 440px;
            width: 600px;
            border: 0.5px solid rgb(132, 71, 24);
            border-radius: 6px;
            display: grid;
            grid-template-rows: 70px 70px 1fr 1fr 1fr;
            }

        #title_frame-contact {
            grid-area: 1/auto/2/auto;
            color: orange;
            font-weight: 700;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        
        #inputframe_1-contact {
            grid-area: 2/auto/3/auto;
            display: flex;
            justify-content: center;
            align-items: center;
            }
        
        #inputframe_1-contact input {
            width: 69.5%;
            height: 30px;
            border-bottom: 0.5px solid rgb(255, 145, 60);
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
            color: rgb(223,205,180);
            font-size: 16.5px;
            box-sizing: border-box;
            }
        
        #inputframe_1-contact input:focus {
            outline: none;
            border-bottom: 1px solid rgb(255, 145, 60);
            }

        #inputframe_1-contact input:hover {
            border-bottom: 2px solid rgb(255, 145, 60);
            margin-bottom: -2px;
            }

        #inputframe_1-contact input:focus::placeholder {
            color: transparent;
            }

        #inputframe_2-contact {
            grid-area: 3/auto/4/auto;
            display: flex;
            justify-content: center;
            align-items: center;
            }

        #message-frame {
            width: 70%;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;
            }

        #inputframe_2-contact label {
            color: rgb(223,205,180);
            font-size: 17.5px;
            font-weight: 600;
            margin-bottom: 5.5px;
            margin-left: 3px;
            }

        #user_message {
            resize: none;
            width: 100%;
            height: 80%;
            background-color: transparent;
            border: 0.5px solid rgb(255, 145, 60);
            border-radius: 4px;
            box-sizing: border-box;
            }

        #user_message:hover {
            border: 2px solid rgb(255, 145, 60);
            }

    </style>

    

    <body>

        <div id="landing_contact">

            <div class="nav-bar">
                <a href="Login_page.html"> Sign in </a>
                <a href=""> Sign up </a>
                <a href="Contact_page.html"> Contact </a>
            </div>

            <div class="main_content">
                <form action="" id="contact_frame" name="contact form" method="post" >
                    <div id="title_frame-contact">
                        <span> Contact us </span>
                    </div>
                    <div id="inputframe_1-contact">
                        <input type="email" placeholder="Email">
                    </div>
                    <div id="inputframe_2-contact">
                        <div id="message-frame">
                            <label for="user_message"> Message </label>
                            <textarea name="user-message" id="user_message"> </textarea> 
                        </div>
                    </div>

                </form>
            </div>

        </div>    


    </body>

</html>
