<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="Recovery page for orange_forms website. Recover account by resetting password.">
        <meta name="author" content="Lukas Beck">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <title> Recovery page </title>

        <style>
                
            body {
                min-height: 100vh;
                width: 100%;
                margin: 0px;
                font-family: 'Nunito Sans', sans-serif;
                }
            
            #landing_recovery1 {
                width: 100vw;
                height: 100vh;
                background-image: radial-gradient(at 10% 10%, #602E00 0%, #16002C 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 15px;
                }

            #return-home {
                font-size: 17px;
                text-decoration: none;
                font-weight: 600;
                }
            #return-home:link {
                color: orange;
                }

            #return-home:visited {
                color: orange;
                }

            #return-home:focus {
                color: rgb(255, 205, 111);
                border: none;
                outline: 2px solid orange;
                }
                
            #return-home:hover {
                color: rgb(154, 100, 0);
                }

            #return-home:active {
                color: orange;
                }


            #recoveryframe1 {
                width: 520px;
                height: 310px;
                background-color: rgb(26, 12, 9);
                border-radius: 6px;
                border: 1px solid #7A4319;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                }

            #recovery-title {
                color: orange;
                font-weight: 700;
                font-size: 23px;
                margin-top: -15px;
                }

            #email-label {
                font-size: 17px;
                font-weight: 600;
                margin-bottom: -27px;
                }

            #email-input {
                width: 360px;
                height: 37px;
                background-color: rgb(51,30,13);
                border: none;
                border-radius: 4px;
                box-sizing: border-box;
                color: rgb(223,205,180);
                font-size: 16px;
                padding-left: 10px;
                }

            #email-input:hover {
                border: 0.5px solid rgb(255,145,60);
                }

            #email-input:focus {
                border: 1.3px solid rgb(250,137,51);
                background-color: rgb(14,9,3);
                outline: none;
                }

            #resetpass-btn {
                width: 200px;
                height: 30px;
                font-size: 17px;
                font-weight: 600;
                border-radius: 4px;
                background-image: linear-gradient(to right, rgb(168, 113, 40), rgb(157, 50, 0));
                border: none;
                color: rgb(245,227,209);
                transition-duration: 0.3s;
                margin-bottom: 10px;
                }

            #resetpass-btn:hover {
                background-image: linear-gradient(to right, rgb(252, 168, 58), rgb(188, 39, 36));
                width: 250px;
                cursor: pointer;
                color: black;
                }

            #forgotemail-link {
                font-size: 17px;
                text-decoration: none;
                font-weight: 600;
                }

            #forgotemail-link:link {
                color: rgb(167, 143, 124);
                }

            #forgotemail-link:visited {
                color: rgb(167, 143, 124);
                }

            #forgotemail-link:focus {
                color: rgb(167, 143, 124);
                }

            #forgotemail-link:hover {
                color: rgb(233, 201, 174);
                }

            #forgotemail-link:active {
                color: rgb(167, 143, 124);
                }
        </style>

    </head>

    <body>

        <div id="landing_recovery1">
            <a id="return-home" href="Login_page.html"> < Return home </a>
            <form id="recoveryframe1" action="" method="post" name="recovery1-form">
                <span id="recovery-title"> Recover your account </span>
                <label for="email-input" id="email-label"> Email </label>
                <input type="email" id="email-input">
                <input type="submit" value="Reset password" id="resetpass-btn">
                <a href="" id="forgotemail-link"> I forgot my email </a> 
            </form>
        </div>    

    </body>

</html>
