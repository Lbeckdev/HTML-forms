<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Register page for orange_forms, HTML form, register an account">
        <meta name="author" content="Lukas Beck">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <title> Register page </title>

        <style>

            body {
                min-height: 100vh;
                width: 100%;
                margin: 0px;
                font-family: 'Nunito Sans', sans-serif;
                
                }

            #landing_register {
                width: 100vw;
                min-height: 100vh;
                background-image: url('Register_bckground.svg');
                background-size: cover;
                background-repeat: repeat;
                display: grid;
                grid-template-rows: 60px 1fr;
                }

            #register_frame {
                height: 600px;
                width: 400px;
                background-color: rgb(15,7,5);
                border-radius: 6px;
                border: 0.5px solid rgb(90,47,14);
                display: grid;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 0.6fr;
                }

            @media all and (max-width: 1370px) and (max-height: 950px) {
                #register_frame {
                    margin-top: 50px;
                    }
                }

            #inputframe1-reg {
                grid-area: 2/auto/3/auto;
                display: flex;
                align-items: center;
                justify-content: center;
                }

            #helpframe1-reg {
                height: 100%;
                width: 75%;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                flex-direction: column;
                }

            #register_email-label {
                margin-left: 4px;
                margin-bottom: 2.5px;
                color: rgb(223,205,180);
                font-weight: 600;
                font-size: 17px;
                }
            
            #inputframe2-reg {
                grid-area: 3/auto/4/auto;
                display: flex;
                justify-content: center;
                align-items: center;
                }

            #helpframe2-reg {
                height: 100%;
                width: 75%;
                display: flex;
                align-items: flex-start;
                justify-content: flex-start;
                flex-direction: column;
                }

            .register-label {
                margin-top: 15px;
                margin-left: 4px;
                margin-bottom: 2.5px;
                color: rgb(223,205,180);
                font-weight: 600;
                font-size: 17px;
                }

            #inputframe3-reg {
                grid-area: 4/auto/5/auto;
                display: flex;
                align-items: center;
                justify-content: center;
                }
            
            #helpframe3-reg {
                height: 100%;
                width: 75%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                }

            #inputframe4-reg {
                grid-area: 5/auto/6/auto;
                display: flex;
                justify-content: center;
                align-items: center;
                }
            
            #helpframe4-reg {
                height: 100%;
                width: 75%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                }
                
                
            #submitframe-reg {
                grid-area: 6/auto/7/auto;
                display: flex;
                justify-content: center;
                align-items: center;
                }

            #submitframe-reg input {
                width: 200px;
                height: 30px;
                background-image: linear-gradient(to right, rgb(168, 113, 40), rgb(157, 50, 0));
                color: rgb(245,227,209);
                border: none;
                font-size: 17px;
                font-weight: 600;
                transition-duration: 0.3s;
                border-radius: 4px;
                }

            #submitframe-reg input:hover {
                width: 250px;
                background-image: linear-gradient(to right, rgb(252, 168, 58), rgb(188, 39, 36));
                cursor: pointer;
                color: black;
                }

            #bottomframe-reg {
                grid-area: 7/auto/8/auto;
                display: flex;
                flex-direction: row;
                align-items: flex-end;
                justify-content: center;
                gap: 6px;
                padding-bottom: 10px;
                font-size: 15px;
                }

            #bottomframe-reg span {
                color: rgb(167, 143, 124);
                font-weight: 600;
                }

            #bottomframe-reg a {
                text-decoration: none;
                font-weight: 700;
                }

            #bottomframe-reg a:link {
                color: rgb(198, 118, 53);
                }

            #bottomframe-reg a:visited {
                color: rgb(198, 118, 53);
                }

            #bottomframe-reg a:hover {
                color: rgb(106, 64, 29);
                }

            #bottomframe-reg a:active {
                color: rgb(244, 141, 56);
                }

            .register_input {
                font-size: 16px;
                text-decoration: none;
                outline: none;
                padding-left: 10px;
                color: rgb(223,205,180);
                width: 100%;
                height: 38.5px;
                background-color: rgb(51,30,13);
                border: none;
                border-radius: 4px;
                box-sizing: border-box;
                }

            .register_input:hover {
                border: 0.5px solid rgb(255,145,60);
                }

            .register_input:focus {
                border: 1.3px solid rgb(250, 137, 51);
                background-color: rgb(14, 9, 3);
                }

            ::placeholder {
                color: rgb(141, 125, 106);
                }
            
            #user_pass:focus::placeholder {
                color: transparent;
                }

            @media all and (max-width: 1050px) and (max-height: 1380px) {
                #register_frame {
                    width: 600px;
                    height: 800px;
                    }

                .register_input {
                    height: 50px;
                    font-size: 23px;
                    }

                #register_email-label {
                    font-size: 24px;
                    }

                .register-label {
                    font-size: 24px;
                    }

                ::placeholder {
                    font-size: 23px;
                    }

                .title_frame {
                    font-size: 32px;
                    }

                #submitframe-reg input {
                    width: 270px;
                    height: 45px;
                    font-size: 25px;
                    }

                #bottomframe-reg {
                    font-size: 22px;
                    }

                }
            @media all and (max-width: 700px) {
                #register_frame {
                    width: 93%;
                    }
                }

            @media all and (max-width: 500px) and (max-height: 950px) {
                .title_frame {
                    font-size: 26px;
                    }
            
                #register_email-label {
                    font-size: 19.5px;
                    }

                .register-label {
                    font-size: 19.5px;
                    }
                    
                ::placeholder {
                    font-size: 18.5px;
                    }

                .register_input {
                    font-size: 18.5px;
                    }

                #submitframe-reg input {
                    font-size: 20px;
                    }

                #bottomframe-reg {
                    font-size: 16.5px;
                    }

                .nav-bar a {
                    font-size: 20px;
                    }
            }

            @media all and (max-width: 380px) {
                .nav-bar {
                    gap: 50px;
                    }
                
                .nav-bar a {
                    font-size: 18px;
                    }

                #submitframe-reg input {
                    width: 150px;
                    font-size: 16px;
                    }

                #submitframe-reg input:hover {
                    width: 200px;
                    }
                    
            }
            

        </style>


    </head>

    <body>

        <div id="landing_register">
            <div class="nav-bar">
                <a href="Login_page.html"> Sign in </a>
                <a href="Register_page.html"> Sign up </a>
                <a href="Contact_page.html"> Contact </a>
            </div>

            <div class="main_content">

                <form action="" method="post" id="register_frame" name="register form">
                    <div class="title_frame">
                        <span> Register an account</span>
                    </div>
                    <div id="inputframe1-reg">
                        <div id="helpframe1-reg">
                            <label id="register_email-label" for="user_email"> Email </label>
                            <input type="email" id="user_email" class="register_input">
                        </div>
                    </div>
                    <div id="inputframe2-reg">
                        <div id="helpframe2-reg">
                            <label class="register-label" for="user_name"> Username </label>
                            <input type="text" id="user_name" class="register_input">
                        </div>
                    </div>
                    <div id="inputframe3-reg">
                        <div id="helpframe3-reg">
                            <label class="register-label" for="user_pass"> Password </label>
                            <input type="password" id="user_pass" class="register_input" placeholder="Create a password">
                        </div>
                    </div>
                    <div id="inputframe4-reg">
                        <div id="helpframe4-reg">
                            <label class="register-label" for="confirm_pass"> Confirm password </label>
                            <input type="password" id="confirm_pass" class="register_input">
                        </div>
                    </div>
                    <div id="submitframe-reg">
                        <input type="submit" value="Create account">
                    </div>
                    <div id="bottomframe-reg">
                        <span> Already have an account? </span>
                        <a href="Login_page.html"> Sign in </a>
                    </div>

                </form>

            </div>
        </div>

    </body>


</html>
