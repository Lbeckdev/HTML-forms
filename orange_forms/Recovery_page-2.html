<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Recovery page. Recover account through username and linked email.">
        <meta name="author" content="Lukas Beck">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

        <title> Recovery page - recover email </title>

        <style>
            body {
                min-height: 100vh;
                width: 100%;
                margin: 0px;
                font-family: 'Nunito Sans', sans-serif;
                background-color: rgb(33,16,9);
                }

            #landing_recovery2 {
                width: 100vw;
                min-height: 100vh;
                border: 1px solid red;
                background-image: radial-gradient(at 10% 10%,#602E00 0%,#16002C 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                }

            #return-home {
                text-decoration: none;
                font-size: 17px;
                font-weight: 600;
                }
            
            a#return-home:link {
                color: orange;
                }

            a#return-home:visited {
                color: orange;
                }
            
            a#return-home:focus {
                color: rgb(255, 205, 111);
                outline: 2px solid orange;
                border: none;
                }

            a#return-home:hover {
                color: rgb(154, 100, 0);
                }

            a#return-home:active {
                color: orange;
                }


            #recoveryframe2 {
                width: 540px;
                height: 325px;
                border-radius: 6px;
                background-color: black;
                }

        </style>

    </head>

    <body>
        <div id="landing_recovery2">
            <a href="" id="return-home"> < Return home </a>
            <div id="recoveryframe2">
            </div>
        </div>
    </body>
    
</html>
