<!DOCTYPE html>
<html>

    <head>

        <title> Login page </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Lukas Beck">
        <meta name="description" content="HTML form with login,register and contact form">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <style>
            
            html {
                height: 100%;
                width: 100%;
                }

            body {
                height: 100%;
                width: 100%;
                margin: 0;
                background-color: rgb(20, 15, 14);
                font-family: 'Source Sans 3', sans-serif;               
                }

            #landing_frame {
                width: 100vw;
                height: 100vh;
                background-image: url("bckground_image-landing.svg");
                background-size: 100% 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                }

            #login_frame {
                width: 400px;
                height: 450px;
                background-color: rgb(15, 11, 10);
                border-radius: 6px;
                border: 0.5px solid rgb(210, 105, 25);
                margin-bottom: 200px;
                display: grid;
                grid-template-rows: 1fr 1fr 1fr 1fr 50px;
                }

            #title_frame {
                grid-area: 1/auto/2/auto;
                display: flex;
                align-items: center;
                justify-content: center;
                color: orange;
                font-weight: 600;
                font-size: 20px;
                }
            
            #inputframe_1 {
                grid-area: 2/auto/3/auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                }

            #inputframe-username {
                height: 100%;
                width: 75%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                }

            #inputframe_2 {
                grid-area: 3/auto/4/auto;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                }

            #inputframe-password {
                height: 100%;
                width: 75%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                }

            

            #inputframe_3 {
                grid-area: 4/auto/5/auto;
                }

            #username_label {
                color: rgb(223, 205, 180);
                margin-bottom: 2.5px;
                margin-left: 4px;
                font-weight: 500;
                }
            
            #password_label {
                margin-top: 5px;
                margin-bottom: 2.5px;
                margin-left: 4px;
                color: rgb(223,205,180);
                font-weight: 500;
                }

            .user_input {
                font-family: 'Source Sans 3', sans-serif;
                font-size: 16px;                
                width: auto;
                height: 33%;
                text-decoration: none;
                background-color: black;
                border: 0.5px solid rgb(179, 89, 20);
                background-color: rgb(29, 19, 11);
                border-radius: 4px;
                outline: none;
                color: rgb(223,205,180);
                padding-left: 10px;
                }

            .user_input:hover {
                border: 0.5px solid rgb(255, 145, 60);
                }

            .user_input:focus {
                border: 1.3px solid rgb(250, 137, 51);
                background-color: rgb(14, 9, 3);
                }

           
                
            
        </style>

    </head>

    <body>

        <div id="landing_frame">

            <div id="login_frame">

                <div id="title_frame">
                    <span> Sign in to your account </span>
                </div>

                <div id="inputframe_1">
                    <div id="inputframe-username">
                        <label for="username_input" id="username_label"> Email or username </label>
                        <input type="email" id="username_input" class="user_input">
                    </div>
                </div>

                <div id="inputframe_2">
                    <div id="inputframe-password">
                        <label for="password_input" id="password_label"> Password </label>
                        <input type="password" id="password_input" class="user_input">
                    </div>
                </div>

                <div id="inputframe_3">
                </div>
            </div>

        </div>

    </body>

</html>
