<!DOCTYPE html>
<html>

    <head>

        <title> Account recovery </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Account recovery, reset password, contact us for more help. Light theme.">
        <meta name="author" content="Lukas Beck">

        <link rel="stylesheet" href="https://use.typekit.net/kvb5roq.css">

        <style>

            html {
                display: flex;
                align-items: center;
                justify-content: center;
                }

            body {
                margin: 0px;
                min-height: 100vh;
                width: 100vw;
                font-family: 'elza-text', sans-serif;
                background-color: rgb(234,234,234);
                }

            #RecoveryMainframe-light {
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 50px 1fr;
                background-color: rgb(234,234,234);
                }

            #RecoveryTopnav-light {
                grid-area: 1/1/2/2;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                flex-direction: row;
                }

            #RecoveryContentframe-light {
                grid-area: 2/1/3/2;
                display: flex;
                align-items: center;
                justify-content: center;
                }

            #AccountRecovery_form-light {
                border: 1px solid rgb(179,179,179);
                width: 600px;
                height: 400px;
                margin-bottom: 20px;
                border-radius: 12px;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4,1fr);
                }

            #titleframeRecovery-light {
                grid-area: 1/1/2/2;
                border: 1px solid red;
                font-size: 20px;
                font-weight: 500;
                color: rgb(41,41,41);
                display: flex;
                align-items: center;
                justify-content: center;
                }

            #emailframeRecovery-light {
                grid-area: 2/1/3/2;
                border: 1px solid rgb(167, 20, 216);
                display: flex;
                align-items: center;
                justify-content: center;
                }

            #AccountRecovery-emailInput_light {
                border: none;
                border-bottom: 1px solid rgb(110,110,110);
                background-color: transparent;
                width: 350px;
                height: 25px;
                font-size: 17px;
                }

            #AccountRecovery-emailInput_light:focus {
                border-bottom: 1.5px solid rgb(53,53,53);
                outline: none; 
                }

            #AccountRecovery-emailInput_light:hover {
                border-bottom: 1.5px solid rgb(53,53,53);
                }

            ::placeholder {
                font-family: 'elza-text', sans-serif;
                font-size: 17px;
                color: rgb(110,110,110);
                }

            #AccountRecovery-emailInput_light:focus::placeholder {
                color: rgb(53,53,53);
                }

            #AccountRecovery-emailInput_light:hover::placeholder {
                color: rgb(53,53,53);
                }

            #submitframeRecovery-light {
                grid-area: 3/1/4/2;
                border: 1px solid red;
                }

            #contactframeRecovery-light {
                grid-area: 4/1/5/2;
                border: 1px solid red;
                }

        </style>

    </head>

    <body>

        <div id="RecoveryMainframe-light">
            <div id="RecoveryTopnav-light">
                <a href="">
                    <img src="sun_vector.svg" alt="Icon of sun in vector graphics, light mode" width="60px" height="60px">
                </a>
            </div>
            <div id="RecoveryContentframe-light">
                <form action="" method="post" target="_self" id="AccountRecovery_form-light" name="user_AccountRecovery-LIGHT">
                    <div id="titleframeRecovery-light">
                        Recover your account
                    </div>
                    <div id="emailframeRecovery-light"> 
                        <input type="email" id="AccountRecovery-emailInput_light" placeholder="Email">
                    </div>
                    <div id="submitframeRecovery-light"> 
                        <input type="submit" id="" value="Reset password">
                    </div>
                    <div id="contactframeRecovery-light"> </div>
                </form>
            </div>
        </div>

    </body>



</html>
