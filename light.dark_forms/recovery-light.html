<!DOCTYPE html>
<html>

    <head>

        <title> Account recovery </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Account recovery, reset password, contact us for more help. Light theme.">
        <meta name="author" content="Lukas Beck">

        <link rel="stylesheet" href="https://use.typekit.net/kvb5roq.css">

        <style>

            html {
                display: flex;
                align-items: center;
                justify-content: center;
                }

            body {
                margin: 0px;
                min-height: 100vh;
                width: 100vw;
                font-family: 'elza-text', sans-serif;
                background-color: rgb(234,234,234);
                }

            #RecoveryMainframe-light {
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 50px 1fr;
                background-color: rgb(234,234,234);
                }

            #RecoveryTopnav-light {
                grid-area: 1/1/2/2;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                flex-direction: row;
                }

            #RecoveryTopnav-light a:focus-visible {
                outline: black solid 3px;
                }

            #RecoveryTopnav-light img {
                margin-right: 6px;
                margin-top: 2px;
                transition-duration: 0.3s;
                }

            #RecoveryTopnav-light img:hover {
                transform: rotate(20deg);
                opacity: 60%;
                }

            #RecoveryContentframe-light {
                grid-area: 2/1/3/2;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 120px;
                }

            #RecoveryFormFrame-light {
                grid-area: 1/1/2/2;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                }

            #RecoveryBottomFrame-light {
                grid-area: 2/1/3/2;
                display: flex;
                align-items: center;
                justify-content: center;
                }

            #ReturnFrame-light {
                width: 600px;
                height: 50px;
                display: grid;
                grid-template-columns: 1fr 110px 1fr;
                grid-template-rows: 1fr;
                margin-top: 20px;
                }

            #ReturnFrameLeft-light {
                grid-area: 1/1/2/2;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                }
            
            .ReturnLine-light {
                width: 200px;
                height: 26px;
                border-bottom: 1px solid rgb(179,179,179);
                }

            #ReturnFrameCenter-light {
                grid-area: 1/2/2/3;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                }

            #ReturnFrameCenter-light a {
                font-size: 15px;
                text-decoration: none;
                }

            #ReturnFrameCenter-light a:link {
                color: rgb(110,110,110);
                }

            #ReturnFrameCenter-light a:visited {
                color: rgb(110,110,110);
                }

            #ReturnFrameCenter-light a:focus-visible {
                border-bottom: 2px solid black;
                color: black;
                font-weight: 500;
                outline: none;
                }

            #ReturnFrameCenter-light a:hover {
                color: black;
                }

            #ReturnFrameCenter-light a:active {
                color: black;
                }

            #ReturnFrameRight-light {
                grid-area: 1/3/2/4;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                }

            #AccountRecovery_form-light {
                border: 1px solid rgb(179,179,179);
                width: 600px;
                height: 400px;
                margin-bottom: 20px;
                border-radius: 12px;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4,1fr);
                }

            #titleframeRecovery-light {
                grid-area: 1/1/2/2;
                font-size: 21px;
                color: rgb(80,80,80);
                display: flex;
                align-items: flex-end;
                justify-content: center;
                }

            #titleframeRecovery-light span {
                font-weight: 600;
                margin-bottom: 5px;
                }

            #emailframeRecovery-light {
                grid-area: 2/1/3/2;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                }

            #AccountRecovery-emailInput_light {
                border: none;
                border-bottom: 1px solid rgb(110,110,110);
                background-color: transparent;
                width: 350px;
                height: 25px;
                font-size: 17px;
                margin-bottom: 5px;
                color: rgb(53,53,53);
                }

            #AccountRecovery-emailInput_light:focus {
                border-bottom: 2px solid rgb(53,53,53);
                outline: none; 
                }

            #AccountRecovery-emailInput_light:hover {
                border-bottom: 2px solid rgb(53,53,53);
                }

            ::placeholder {
                font-family: 'elza-text', sans-serif;
                font-size: 17px;
                color: rgb(110,110,110);
                }

            #AccountRecovery-emailInput_light:focus::placeholder {
                color: rgb(53,53,53);
                }

            #AccountRecovery-emailInput_light:hover::placeholder {
                color: rgb(53,53,53);
                }

            #submitframeRecovery-light {
                grid-area: 3/1/4/2;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                }

            #submitframeRecovery-light input {
                width: 210px;
                height: 35px;
                border: none;
                background-image: linear-gradient(to top right,#6A70FF,#3278FF);
                color: #FEFEFE;
                font-size: 16px;
                border-radius: 5px;
                font-family: "elza-text", sans-serif;
                padding-bottom: 3px;
                font-weight: 500;
                margin-bottom: 10px;
                }

            #submitframeRecovery-light input:focus-visible {
                outline: rgb(249,148,15) solid 3px;
                background-image: linear-gradient(to top right,#4246a5,#18459e);         
                }

            #submitframeRecovery-light input:hover {
                background-image: linear-gradient(to top right,#4246a5,#18459e);
                cursor: pointer;
                }

            #contactframeRecovery-light {
                grid-area: 4/1/5/2;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                }

            #contactframeRecovery-light a {
                margin-bottom: 15px;
                text-decoration: none;
                font-size: 15px;
                }

            #contactframeRecovery-light a:link {
                color: rgb(110,110,110);
                }

            #contactframeRecovery-light a:visited {
                color: rgb(110,110,110);
                }

            #contactframeRecovery-light a:focus-visible {
                border-bottom: 2px solid black;
                outline: none;
                color: black;
                font-weight: 500;
                }

            #contactframeRecovery-light a:hover {
                color: black;
                }
            
            #contactframeRecovery-light a:active {
                color: black;
                }

        </style>

    </head>

    <body>

        <div id="RecoveryMainframe-light">
            <div id="RecoveryTopnav-light">
                <a href="">
                    <img src="sun_vector.svg" alt="Icon of sun in vector graphics, light mode" width="60px" height="60px">
                </a>
            </div>
            <div id="RecoveryContentframe-light">
                <div id="RecoveryFormFrame-light">
                    <form action="" method="post" target="_self" id="AccountRecovery_form-light" name="user_AccountRecovery-LIGHT">
                        <div id="titleframeRecovery-light">
                            <span> Recover your account </span>
                        </div>
                        <div id="emailframeRecovery-light"> 
                            <input type="email" id="AccountRecovery-emailInput_light" placeholder="Email" name="UserEmail_Recovery">
                        </div>
                        <div id="submitframeRecovery-light"> 
                            <input type="submit" id="" value="Reset password">
                        </div>
                        <div id="contactframeRecovery-light"> 
                            <a href=""> Contact us </a>
                        </div>
                    </form>
                </div>
                <div id="RecoveryBottomFrame-light">
                    <div id="ReturnFrame-light">
                        <div id="ReturnFrameLeft-light">
                            <div class="ReturnLine-light"> </div>
                        </div>
                        <div id="ReturnFrameCenter-light"> 
                            <a href="login-light.html"> Return to login </a>
                        </div>
                        <div id="ReturnFrameRight-light">
                            <div class="ReturnLine-light"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>



</html>
