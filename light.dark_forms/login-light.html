<!DOCTYPE html>
<html>
    <head>

        <title> Login page </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Login page for your account. sign in, log in, forgot password, password, remember me. Light theme.">
        <meta name="author" content="Lukas Beck">

        <link rel="icon" href="favicon.svg" sizes="16x16" type="image/svg">
        <link rel="stylesheet" href="https://use.typekit.net/kvb5roq.css">

        <style>

            html {
                display: flex;
                align-items: center;
                justify-content: center;
                }

            body {
                min-height: 100vh;
                width: 100vw;
                margin: 0px;
                background-color: rgb(234, 234, 234);
                font-family: "elza-text", sans-serif;
                }

            #mainframe-light {
                display: grid;
                grid-template-rows: 50px 1fr;
                grid-template-columns: 1fr;
                width: 100vw;
                height: 100vh;
                background-color: rgb(234,234,234);
                }

            #topnav-light {
                grid-area: 1/1/2/2;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                flex-direction: row;
                }

            #topnav-light a:focus-visible {
                outline: black solid 3px;
                }

            #topnav-light a img {
                margin-right: 6px;
                margin-top: 2px;
                transition-duration: 0.3s;
                }

            #topnav-light a:hover img {
                transform: rotate(20deg);
                opacity: 60%;
                }

            #login-mainframe_light {
                grid-area: 2/1/3/2;
                display: flex;
                justify-content: center;
                align-items: center;
                }

            #login-mainform-light {
                height: 560px;
                width: 465px;
                border: 1px solid rgb(179, 179, 179);
                border-radius: 12px;
                display: grid;
                grid-template-rows: 60px 110px 1fr 1fr 60px 1fr 1fr;
                grid-template-columns: 1fr;
                }

            #iconframe-top_light {
                grid-area: 1/1/2/2;
                display: flex;
                }

            .square-frame {
                height: 100%;
                width: 100px;
                display: flex;
                align-items: center;
                }

            .square-icon {
                width: 30px;
                height: 30px;
                border-radius: 4px;
                background-image: linear-gradient(to bottom, #969AFF,#305DFB);
                margin-left: 15px;
                }

            #titleframe-light {
                grid-area: 2/1/3/2;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                text-align: center;
                }


            #titleframe-light span {
                margin-top: 20px;
                font-size: 21px;
                color: rgb(80, 80, 80);
                font-weight: 600;
                }

            #emailframe-light {
                grid-area: 3/1/4/2;
                display: flex;
                align-items: center;
                justify-content: center;
                }
            
            #passwordframe-light {
                grid-area: 4/1/5/2;
                display: flex;
                justify-content: center;
                align-items: center;
                }

            .input-light {
                width: 74%;
                height: 38%;
                border: none;
                border-bottom: 1px solid rgb(110, 110, 110);
                background-color: transparent;
                font-size: 17px;
                color: rgb(53, 53, 53);
                font-family: "elza-text", sans-serif;
                }

            .input-light:focus {
                outline: none;
                border-bottom: 2px solid rgb(53, 53, 53);
                }

            .input-light:hover {
                border-bottom: 2px solid rgb(53,53,53);
                }

            ::placeholder {
                font-size: 17px;
                color: rgb(110, 110, 110);
                font-family: "elza-text", sans-serif;
                }

            .input-light:focus::placeholder {
                color: rgb(53,53,53);
                }

            .input-light:hover::placeholder {
                color: rgb(53,53,53);
                }

            #remembermeframe-light {
                grid-area: 5/1/6/2;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                }
                
            #checkbox-container {
                display: block;
                cursor: pointer;
                width: 74%;
                height: 38%;
                user-select: none;
                display: flex;
                align-items: center;
                font-size: 15px;
                color: rgb(110, 110, 110);
                }

            #checkbox-container input {
                cursor: pointer;
                opacity: 0;
                }

            #custom-checkbox {
                width: 17px;
                height: 17px;
                border: 1px solid rgb(110,110,110);
                display: inline-block;
                margin-left: -20px;
                margin-right: 5px;
                }

            #checkbox-container input:focus + #custom-checkbox {
                border: 2px solid rgb(53,53,53);
                }

            #checkbox-container input:focus:checked + #custom-checkbox {
                border: 2px solid rgb(53,53,53);
                }

            

            #checkbox-container:hover #custom-checkbox {
                background-color: rgb(148, 157, 210);
                }

            #checkbox-container input:checked ~ #custom-checkbox::after {
                display: block;
                }

            #checkbox-container input:checked ~ #custom-checkbox {
                background-color: rgb(174, 185, 255);
                border: none;
                }

            #custom-checkbox::after {
                content: "";
                width: 5px;
                height: 12.5px;
                border: solid rgb(44, 44, 44);
                display: none;
                border-width: 0px 1.5px 1.5px 0px;
                position: relative;
                left: 5.3px;
                top: -0.5px;
                transform: rotate(40deg);
                }

            #submitframe-light {
                grid-area: 6/1/7/2;
                display: flex;
                align-items: center;
                justify-content: center;
                }

            #submitframe-light input {
                width: 210px;
                height: 35px;
                border: none;
                background-image: linear-gradient(to top right,#6A70FF,#3278FF);
                border-radius: 5px;
                font-family: "elza-text", sans-serif;
                font-size: 16px;
                color: #FEFEFE;
                padding-bottom: 2.25px;
                font-weight: 500;
                }

            #submitframe-light input:focus-visible {
                outline: rgb(249,148,15) solid 3px;
                background-image: linear-gradient(to top right, #4246a5,#18459e);
                }

            #submitframe-light input:hover {
                background-image: linear-gradient(to top right, #4246a5,#18459e);
                cursor: pointer;
                }


            #forgotpassframe-light {
                grid-area: 7/1/8/2;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                }

            #forgotpassframe-light a {
                text-decoration: none;
                font-size: 14px;
                }
            #forgotpassframe-light a:link {
                color: rgb(110,110,110);
                }
            #forgotpassframe-light a:visited {
                color: rgb(110,110,110);
                }

            #forgotpassframe-light a:focus-visible {
                border-bottom: 2px solid black;
                outline: none;
                color: black;
                font-weight: 500;
                }    
            
            #forgotpassframe-light a:hover {
                color: rgb(0, 0, 0);
                }
            #forgotpassframe-light a:active {
                color: rgb(0,0,0);
                }

            @media screen and (max-width: 515px) {
                #login-mainform-light {
                    width: 90%;
                    }
            }

            @media screen and (max-width: 280px) {
                #submitframe-light input {
                    width: 83%;
                    }
                
                #titleframe-light span {
                    font-size: 19.6px;
                    }
            }

            @media screen and (min-width: 1920px) and (min-height: 1080px) {
                #login-mainform-light {
                    width: 550px;
                    height: 662px;
                    }

                #titleframe-light span {
                    font-size: 23.6px;
                    }

                ::placeholder {
                    font-size: 20px;
                    }
                #checkbox-container {
                    font-size: 17.5px;
                    }
                
                .input-light {
                    font-size: 20px;
                    }

                #submitframe-light input {
                    width: 250px;
                    height: 41px;
                    font-size: 19px;
                    }

                #forgotpassframe-light a {
                    font-size: 16.56px;
                    }
            
            }
        </style>

    </head>

    <body>
        <div id="mainframe-light">
            <div id="topnav-light"> 
                <a href="login-dark.html">
                    <img src="sun_vector.svg" alt="Icon of sun in vector graphics, light mode" width="60px" height="60px">
                </a>    
            </div>
            <div id="login-mainframe_light">
                <form action="" target="_self" method="post" id="login-mainform-light" name="user_login-form-LIGHT">
                    <div id="iconframe-top_light">
                        <div class="square-frame">
                            <div class="square-icon"> </div>
                        </div>
                    </div>
                    <div id="titleframe-light">
                        <span> Sign in to your account </span>
                    </div>
                    <div id="emailframe-light">
                        <input type="email" class="input-light" placeholder="Email" id="UserInput_email-LIGHT"
                        name="UserEmail">
                    </div>
                    <div id="passwordframe-light">
                        <input type="password" class="input-light"
                        placeholder="Password" id="UserInput_pass-LIGHT"
                        name="UserPassword">
                    </div>
                    <div id="remembermeframe-light">
                        <label id="checkbox-container">
                            <input type="checkbox" checked id="RememberMe_light"
                            name="UserInfo-RememberMe">
                            <div id="custom-checkbox"> </div>
                            Remember me
                        </label>
                    </div>
                    <div id="submitframe-light">
                        <input type="submit" value="Sign in">    
                    </div>
                    <div id="forgotpassframe-light">
                        <a href="recovery-light.html"> I forgot my password </a>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
